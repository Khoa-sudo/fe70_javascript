<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <input type="submit" value="Kiểm tra số nhập" onclick="kiemTraNhap(10)" />
    <input type="submit" value="Xét học lực" onclick="xetHocLucSinhVien(8)" />
    <input type="submit" value="Xuất 10 câu For-loop" onclick="xuatMuoiCau()" />
    <input
      type="submit"
      value="Xuất 10 câu While-loop"
      onclick="xuatMuoiCauWhile(10)"
      id="nut"
      onmouseover="changeColorButton(1)"
      onmouseout="changeColorButton(2)"
      onmousedown="changeColorButton(3)"
      onmouseup="changeColorButton(4)"
    />
    <input
      type="text"
      id="test"
      onfocus="changeColor(1)"
      onblur="changeColor(2)"
    />
    <p id="xuat"></p>
    <select id="chon" onchange="thayDoiChon()">
      <option value="vn">VietNam</option>
      <option value="usa">USA</option>
      <option value="fr">Pháp</option>
    </select>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
      function kiemTraNhap(giaTri) {
        if (giaTri == 8) {
          alert("số tám");
        } else if (giaTri == 9) {
          alert("số chín");
        } else {
          alert("không phải 8 và 9");
        }
      }
      function xetHocLucSinhVien(dtb) {
        var thongBao = "";
        switch (dtb) {
          case 9:
            thongBao = "Học lực: Xuất sắc";
            break;
          case 8:
            thongBao = "Học lực: Giỏi";
            break;
          case 7:
            thongBao = "Học lực: Khá";
            break;
          case 6:
            thongBao = "Học lực: Trung bình";
            break;
          default:
            thongBao = "Chưa xét học lực";
        }
        alert(thongBao);
      }
      function xuatMuoiCau() {
        document.write("<h1>Chương trình xuất số lẻ <br/></h1>");
        for (i = 1; i < 100; i++) {
          if (i % 2 !== 0) {
            document.write("Xin chào Cybersoft lần thứ " + i + "<br/>");
          }
        }
      }
      function xuatMuoiCauWhile(max) {
        i = 0;
        while (i < max) {
          document.write("So " + i + "<br/>");
          i++;
        }
      }
      function changeColor(choose) {
        var txt = document.getElementById("test");
        if (choose == 1) {
          //1 là focus
          txt.style.border = "solid 4px red";
        } else {
          //onBlur
          txt.style.border = "solid 1px gray";
        }
      }
      function thayDoiChon() {
        var theP = document.getElementById("xuat");
        var dropdown = document.getElementById("chon");
        // innerHTML: giá trị, nội dung ở bên trong thẻ
        theP.innerHTML = dropdown.value;
      }
      function changeColorButton(thamSo) {
        var nut = document.getElementById("nut");
        if (thamSo == 1) {
          //hover
          nut.style.backgroundColor = "red";
        } else if (thamSo == 2) {
          //out
          nut.style.backgroundColor = "white";
        } else if (thamSo == 3) {
          //down
          nut.style.backgroundColor = "green";
        } else {
          nut.style.backgroundColor = "yellow";
        }
      }
    </script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
