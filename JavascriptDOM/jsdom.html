<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="content" class="classContent"></p>
    <p class="demo">Thẻ p1</p>
    <p class="demo">Thẻ p2</p>
    <p class="demo">Thẻ p3</p>
    <input type="button" value="Lấy giá trị class" onclick="layGiaTriClass()" />
    <input type="button" value="Lấy giá trị id" onclick="layGiaTri()" />

    <script>
      function layGiaTri() {
        var theP = document.getElementById("content");
        theP.innerHTML = "Xin chào cyber.vn";
        theP.style.color = "red";
      }
      function layGiaTriTheP2() {
        var tatCaP = document.getElementsByTagName("p");
        alert(
          "Số thẻ P: " +
            tatCaP.length +
            ". Nội dung thẻ P: " +
            tatCaP[2].innerHTML
        );
      }
      function layGiaTriClass() {
        var kq = document.getElementsByClassName("demo");
        alert(
          "Số class demo: " +
            kq.length +
            ". Nội dung class demo: " +
            kq[2].innerHTML
        );
      }
    </script>
  </body>
</html>
