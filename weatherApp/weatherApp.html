<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./weatherApp.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Dự báo thời tiết</h1>
      <input
        class="form-control"
        type="text"
        placeholder="Nhập địa chỉ"
        id="txtAddress"
      />
      <div class="btn-controls">
        <button class="btn-submit" type="submit" onclick="main()">
          Xem thời tiết
        </button>
      </div>
      <p>Thời tiết: <span id="summaryText"></span></p>
      <p>Nhiệt độ: <span id="temperature"></span></p>
    </div>
    <script src="./weatherApp.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=WeakRef,BigInt"></script>
    <script src="https://cdn.jsdelivr.net/npm/superagent"></script>
  </body>
</html>
