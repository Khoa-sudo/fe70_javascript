<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" name="form1">
      Name: <input type="text" name="username" id="username" />
      <br />
      Địa chỉ: <input type="text" name="diaChi" id="diaChi" />
      <br />
      Số phone: <input type="text" name="soPhone" id="soPhone" />
      <br />
      Email: <input type="text" name="email" id="email" />
      <br />

      <input
        type="submit"
        value="Kiểm tra nhập"
        onclick="return kiemTraNhap()"
      />
      <br />
      <input
        type="button"
        value="Kiểm tra ký tự"
        onclick="return kiemTraTatCaKiTu('diaChi')"
      />
      <br />
      <input
        type="button"
        value="Kiểm tra số phone"
        onclick="return kiemTraTatCaLaSo('soPhone')"
      />
      <br />
      <input
        type="button"
        value="Kiểm tra email"
        onclick="return kiemTraEmailHopLe('email')"
      />
      <br />
      <input
        type="button"
        value="Kiểm tra độ dài username"
        onclick="return kiemTraMinMax('username',8,12)"
      />
    </form>
    <p id="thongBao"></p>
    <p id="thongBao1"></p>
    <script>
      function kiemTraNhap() {
        // var inputTen = document.forms["form1"]["username"]
        var inputTen = document.form1.username;
        var giaTriTen = inputTen.value;
        var theP = document.getElementById("thongBao");
        if (giaTriTen == "") {
          theP.style.display = "block";
          theP.style.color = "red";
          theP.innerHTML = "Không được bỏ trống";
          // alert("Không được bỏ trống!")
          return false;
        } else {
          // alert("Đăng nhập thành công")
          theP.innerHTML = "Đăng nhập thành công";
          return true;
        }
      }
      function kiemTraTatCaKiTu(idTag) {
        var inputTag = document.getElementById(idTag);
        // var inputTag=document.form1.diaChi;
        console.log(inputTag.value);
        var letters = /^[A-Za-z]+$/;
        var theP = document.getElementById("thongBao1");
        if (inputTag.value.match(letters)) {
          theP.style.display = "none";
          // alert('Hợp lệ');
          return true;
        } else {
          theP.style.display = "block";
          theP.innerHTML = "HÃY NHẬP TẤT CẢ ĐỀU LÀ KÍ TỰ";
          theP.style.color = "red";
          // alert('Chỉ được phép nhập các ký tự')
          return false;
        }
      }
      function kiemTraTatCaLaSo(idTag) {
        var inputTag = document.getElementById(idTag);
        // var inputTag=document.form1.diaChi;
        console.log(inputTag.value);
        var letters = /^[0-9]+$/;
        var theP = document.getElementById("thongBao1");
        if (inputTag.value.match(letters)) {
          theP.style.display = "none";
          // alert('Hợp lệ');
          return true;
        } else {
          theP.style.display = "block";
          theP.innerHTML = "HÃY NHẬP TẤT CẢ ĐỀU LÀ SỐ";
          theP.style.color = "red";
          // alert('Chỉ được phép nhập các ký tự')
          return false;
        }
      }
      function kiemTraEmailHopLe(idTag) {
        var inputTag = document.getElementById(idTag);
        var email = console.log(inputTag.value);
        var letters = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        var theP = document.getElementById("thongBao1");
        if (inputTag.value.match(letters)) {
          theP.style.display = "none";
          // alert('Hợp lệ');
          return true;
        } else {
          theP.style.display = "block";
          theP.innerHTML = "NHẬP EMAIL KHÔNG HỢP LỆ";
          theP.style.color = "red";
          // alert('Chỉ được phép nhập các ký tự')
          return false;
        }
      }
      function kiemTraMinMax(idText, minlength, maxlength) {
        var inputTxt = document.getElementById(idText);
        var field = inputTxt.value;
        var theP = document.getElementById("thongBao1");
        if (field.length < minlength || field.length > maxlength) {
          theP.style.display = "block";
          theP.innerHTML =
            "Vui lòng nhập userId giữa " +
            minlength +
            " và " +
            maxlength +
            " kí tự";
          theP.style.color = "red";
          return false;
        } else {
          theP.style.display = "User Id của bạn hợp lệ";
          return true;
        }
      }
    </script>
  </body>
</html>
